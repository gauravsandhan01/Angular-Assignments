<form [formGroup] = "formData">
  <div class="form-group">
    <label for="date">Date and Time the first you notice bug:</label>
    <br>
    <input type="date" id="date" name="date" style="margin-top: 10px;" formControlName = "Date">
</div>

<div class="form-group" style="margin-bottom: 10px;">
  <label for="time"></label>
  <input type="time" class="form-control" formControlName = "Time">  
</div>
  
<div class="form-group" >
    <label for="impact">Impact:</label>
    <select class="form-control" id="impact" name="impact" formControlName = "Impact">
      <option value="minor">Minor</option>
      <option value="major">Major</option>
      <option value="critical">Critical</option>
    </select>
</div>

<div class="form-group">
  <label for="details">Details:</label>
  <textarea class="form-control" cols="50" rows="5" formControlName = "Details"></textarea>
</div>
<br>
  
</form>
